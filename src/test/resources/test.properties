# Which app is hybrid (contains embedded content)
config.appHybrid=${deviceAppHybrid}
# The absolute local path or remote http URL to an .ipa or .apk file, or a .zip containing one of these.
config.app=${basedir}/src/test/resources/files/${deviceApp}
# The kind of mobile device or emulator to use.
config.deviceName=${deviceName}
# If the Device is reset or not before start
config.deviceFullReset=${deviceFullReset}
# Which mobile OS platform to use.
config.platformName=${devicePlatformName}
# Mobile OS version.
config.platformVersion=${devicePlatformVersion}
# The display name of the application under test. Used to automate backgrounding the app in iOS 9+.
config.appName=${iosAppName}
# Activity name for the Android activity you want to wait for.
config.appActivity=${androidAppActivity}

# Appium server address
config.appiumServer=${appiumServerAddress}
# Sauce-specific.
config.appiumVersion=${appiumVersion}
#Android App Activity
config.androidAppActivity=${androidAppActivity}
#Android wait activity
config.androidAppWaitActivity=${androidAppWaitActivity}
#Android app package
config.appPackage=${appPackage}
#iOS Show XCode Log
config.iosShowXCodeLog=${iosShowXcodeLog}
#iOS iOS Log
config.iosShowiOSLog=${iosShowiOSLog}

#LOG Levels
config.logLevel=${logLevel}
#Appium Server Log Levels
config.appiumServerLogLevel=${appiumServerLogLevel}
#Wait element timeout
config.waitElementTimeout=${waitElementTimeout}